
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <table bgcolor="6266c6"align="center" width="50%%" height="100%">
       <tr> <h1 align="center">Job Application Form</h1><br/>
       </tr>
        <hr width="70%"color="black">
        <tr>
            <th><h2>Full Name</h2></th>  
            <td> <input type="text" size="50" value="Enter your Name"/></td>
        </tr>
        <tr>
            <th><h2>Job Title</h2></th>
            <td><input type="text" size="50" value="Enter Your Job Title"/></td>
        </tr>
        <tr>
            <th><h2>Current Company</h2></th>
            <td><input type="text" size="50" value="Enter your Current Company"/></td>
        </tr>
        <tr>
            <th><h2>Contact Number</h2></th>
            <td><select><option>+91</option></select><input type="text" size="50" maxlength="10" value="Enter Your Contact Number"/></td>
        </tr>
        <tr>
            <th><h2>Email</h2></th>
            <td><input type="text" size="50"value="Enter Your Email"/></td>
        </tr>
        
            <th><h2>Work Status</h2></th>
            <td>
                <input type="radio" name="Work" value="fulltime" /> <b>Full-Time</b>
                <input type="radio" name="Work" value="parttime" /> <b>Part-Time</b>
                <input type="radio" name="Work" value="perdiem" /> <b>Per Dien</b>
                <input type="radio" name="Work" value="others" /> <b>Others</b>
             </td>
        
         </tr>
        
        <tr>
            <th><h2>Salary</h2></th>
            <td><input type="text" size="25"/><select><option>Rupees</option></select><select><option>Yearly</option></select></td>
            
        </tr>
        <tr>
            <th><h2>Experience</h2></th>
            <td><input type="text" size="50"/></td>
        </tr>
        <tr>
            <th><h2>Current Location</h2></th>
            <td><input type="text" size="50"/></td>
        </tr>
        <th><h2>Permanent Address</h2></th>
        <td><textarea rows="10" and cols="50"></textarea></td>
        <tr>
            <th><h2>Upload Resume</h2></th>
            <td> <input type="file"/></td>
        </tr>
        <tr>
            <td><input type="submit"/></td>
            <td align="center"><input type="reset"/></td>
            </tr>
        
    </table>
    <hr width="70%" color="black"/>
   
    </form>
    
</body>
</html>
