<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact form</title>
</head>
<body background="../media/images/bg1.jpg">
    <table align="center" width="50%" height="600px" bgcolor="ffd6cc">
        <form action="#">
            <tr background="../media/images/bg2.jpg" align="center">
                <td colspan="2">
                    <h2>contact form</h2>
                    <hr>
                    <p>please fill out the below form</p>
                </td>
            </tr>
            <tr>
                <td>
                    First Name:<br/>
                    <input type="text" size="48">
                </td>
                <td>
                    Last Name:<br/>
                    <input type="text" size="48">
                </td>
            </tr>
            <td colspan="2">
                Mobile No:<br/>
                <input type="text" size="48">
            </td>
            <tr>
                <td colspan="2">
                    Email :<br/>
                    <input type="email" size="98">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Message:
                <textarea cols="99" rows="10"></textarea>
            </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="submit" value="submit now">
                </td>
                <td>
                    <input type="reset" value="click here to reset">
                </td>
            </tr>
        </form>
       
         </table>
    
</body>
</html>
